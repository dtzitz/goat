<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="post">
            <input type="text" placeholder="Enter a to-do item" id="id_new_item">
            {% csrf_token %}
        </form>
        
        <table id="id_list_table">List:
            <tr>
                <td> {{ new_item_text }} </td>
            </tr>
        </table>
    </body>
</html>
